description:
  The AVR128DA28/32/48/64 microcontrollers of the AVR DA family are using the AVR CPU with hardware
  multiplier, running at up to 24 MHz, with 128 KB of Flash, 16 KB of SRAM, and 512B of EEPROM in
  28-, 32-, 48- or 64-pin packages. The AVR DA family uses the latest technologies from Microchip
  Technology, with a flexible and low-power architecture including Event System, intelligent analog
  features, advanced digital peripherals and Peripheral Touch Controller (PTC).

